
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="chat application's home page" />

    <title>J CHAT APPLICATION</title>

</head>
<body style="font-family:Verdana">
  <div class="container">

  <div class="container">
<div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/logout">LOG OUT</a></li>
            
          </ul>
        </nav>
        <h3 class="text-muted"></h3>
      </div> <!-- end of header-->
</div>








<div class="row " style="padding-top:10px;">
    <h3 class="text-center" >J CHAT APPLICATION</h3>
    <br /><br />
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                RECENT CHAT HISTORY
            </div>

            <div class="panel-body">
            <ul class="media-list">

                <li class="media">
                    <div id="inbox">
                       {% for message in messages %}
                       {% include "message.html" %}  
                       <br>                     
                       {% end %} 
                                
                    </div>
                </li>
     
            </ul>
            </div>
            
            <div class="panel-footer">
                <div id="input">

                    <form action="/a/message/new" method="post" id="messageform" class="form-signin">

                        {% module xsrf_form_html() %}
                        <!--div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Message" />
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button">SEND</button-->
                            <input name="body" id="message" type="text" class="form-control" placeholder="Enter Message.."/>
                            <!--input type="submit" value="{{ _("Post") }}"/-->
                         <input type="hidden" name="next" value="{{ request.path }}"/>
                        <!--/span>
                        </div-->
                    </form>
                </div>
            </div><!-- end of footer-->
        </div>
    </div>

    <div class="col-md-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
               ONLINE USERS
            </div>
            <div class="panel-body">
                <ul class="media-list">

                    <li class="media">
                        <div class="media-body">

                            <div class="media">
                                <a class="pull-left" href="#">
                                <img class="media-object img-circle" style="max-height:40px;" src="assets/img/user.png" />
                                </a>
                                <div class="media-body" >
                                    <h5>jibin </h5>
                                    <small class="text-muted"></small>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            </div>
        
    </div>
</div>
  </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
<script src="{{ static_url("chat.js") }}" type="text/javascript"></script>

</html>
